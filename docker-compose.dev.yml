version: '3.8'

services:
  # MySQL Database (Development)
  mysql:
    image: mysql:8.0
    container_name: zititex-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-devpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-zititex_db}
      MYSQL_USER: ${MYSQL_USER:-dev_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-dev_pass}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - zititex-dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-devpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application (Development with hot-reload)
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: zititex-api-dev
    restart: unless-stopped
    ports:
      - "${API_PORT:-8001}:8000"
    environment:
      # Application
      APP_NAME: ${APP_NAME:-Zititex API Dev}
      APP_VERSION: ${APP_VERSION:-0.1.0}
      DEBUG: "true"
      
      # Database
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-dev_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-dev_pass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-zititex_db}
      DATABASE_ECHO: "true"
      
      # Mailgun (use test credentials or mock)
      MAILGUN_API_KEY: ${MAILGUN_API_KEY:-test-key}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN:-test.mailgun.org}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@test.com}
      
      # CORS (Allow all in development)
      ALLOWED_ORIGINS: "*"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - zititex-dev-network
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - ./pytest.ini:/app/pytest.ini
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # PhpMyAdmin for development
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: zititex-phpmyadmin-dev
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-devpassword}
      UPLOAD_LIMIT: 50M
    depends_on:
      - mysql
    networks:
      - zititex-dev-network

networks:
  zititex-dev-network:
    driver: bridge

volumes:
  mysql_dev_data:
    driver: local

